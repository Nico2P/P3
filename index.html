<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Véloc'</title>
    <meta name="description" content="Location de vélo sur Paris">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top">

    <!-- Navigation
     ================================================== -->
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <!--role="navigation"-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" id="titre">Véloc' dans Paris !</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li> <a href="#page-top">Comment ça marche ?</a> </li>
                        <li> <a href="#reserve">Réservez !</a> </li>
                        <li> <a href="#status">Mes réservations</a> </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Caroussel
    ================================================== -->
    <div id="accueil" class="container">
        <div class="row">
            <div id="slide-container" class="slider-container z-depth-2">
                <ul id="slider">
                    <li class="slide showing"><img src="assets/img/diapo.jpg" alt="Accueil application" /></li>
                    <li class="slide"><img src="assets/img/diapo2.png" alt="Info sélection" /></li>
                    <li class="slide"><img src="assets/img/diapo3.png" alt="Info signature" /></li>
                    <li class="slide"><img src="assets/img/diapo4.png" alt="Info réservation" /></li>
                </ul>
                <div id="control-container">
                    <button class="control" id="previous"><i id="previous-icone" class="fa fa-backward" aria-hidden="true"></i></button>
                    <button class="control" id="pause"><i id="pause-icone" class="fa fa-pause" aria-hidden="true"></i></button>
                    <button class="control" id="next"><i id="next-icone" class="fa fa-forward" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Carte et info localisation / canvas signature -->
    <div class="container">
        <div class="row" id="reserve">
            <h1 class="text-center">Recherchez un point de location</h1>
            <div id="maps_info">
                <div id="map" class="col-sm-12 col-md-6">
                </div>
                <div id="info_station" class="col-sm-12 col-md-6">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2" id="nom_station">Sélectionnez une station</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Status</td>
                                <td id="status_station"></td>
                            </tr>
                            <tr>
                                <td>Adresse</td>
                                <td id="adresse_station"></td>
                            </tr>
                            <tr>
                                <td>Vélo(s) à loué</td>
                                <td id="velo_station"></td>
                            </tr>
                            <tr>
                                <td>Stationnement disponible(s)</td>
                                <td id="place_station"></td>
                            </tr>
                            <tr>
                                <td>Capacité de la station</td>
                                <td id="parking_station"></td>
                            </tr>
                            <tr>
                                <td>Signature</td>
                                <td>
                                    <div id="signature">
                                        <canvas id="myCanvas" width="150" height="70" style="border:1px solid black"></canvas>
                                        <div id="buttonCanvas">

                                            <button onclick="javascript:signature.clearArea();return false" title="Effacer" id="clear">Effacer</button>
                                        </div>
                                    </div>
                                    <div id="buttonValidation">
                                        <button onclick="javascript:reservation.validSignature();return false" title="Validez la signature" class="validation">Validez <i class="fa fa-check"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page
    ================================================== -->
    <div class="container">
        <div class="row">
            <footer>
                <h1 class="text-center">Réservation en cours ?</h1>
                <div class="text-center" id="cpt"></div>
                <div class="text-center" id="station_reservation"></div>
                <button onclick="javascript:reservation.annuleReservation();return false" title="Annuler la reservation" id="annule">Annuler la réservation</button>
            </footer>
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px" src="http://www.sanjaywebdesigner.com/articles/wp-content/uploads/2014/07/html5-courses.png" alt="HTML Valide !" />
                </a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Valide !" />
                </a>
            </p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--<script type="text/javascript" src="assets/jquery-3.2.1.slim.min.js"></script>-->
    <!-- Javascript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Fonction générique Get et Post -->
    <script type="text/javascript" src="assets/ajax.js"></script>
    <!-- Sliders -->
    <script type="text/javascript" src="assets/sliders.js"></script>
    <!-- API Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmzuGjR6Z9oziQojlSyemjJhNk03IevtY"></script>
    <!-- Carte, marqueur & event marqueur -->
    <script type="text/javascript" src="assets/maps.js"></script>
    <!-- Canvas et signature -->
    <script type="text/javascript" src="assets/signature.js"></script>
    <!-- Reservation et verification de signature -->
    <script type="text/javascript" src="assets/reservation.js"></script>

    <script>
        // Scrollspy fluide
        $(function () {
            $('header a').on('click', function (e) {
                e.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000, function () {
                    window.location.hash = hash;
                });
            });
        });
        $(document).ready(function () {
            jSliders.init();
            signature.initThis();
            reservation.saveExist();
            reservation.validPeriod();


            $(window).load(function () {
                mapsVloc.getDonnees();
            });
        });
    </script>
</body>

</html>
